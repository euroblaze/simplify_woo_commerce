stages:
    - deploy

deploy_staging:
    stage: deploy
    tags:
        - test-cc
        - testcc-staging
    script:
        - echo "Deploying..."
        - cd /srv/NFS/${PVC_STAGING}/addons/12.0/simplify_woo_commerce && sudo git pull
        - echo "Deployed"
        - pod = `sudo kubectl get pods -n ${NAMESPACE_STAGE} | grep 'shop' | awk '{print $1}'`
        - echo $pod
    environment:
        name: staging
    only:
        - test-branch-staging


deploy_production:
    stage: deploy
    tags:
        - test-cc
        - testcc-staging
    script:
        - echo "Deploying..."
        - cd /srv/NFS/${PVC_PRODUCTION}/addons/12.0/simplify_woo_commerce && sudo git pull
        - echo "Deployed"
        - echo "Daymm"
    environment:
        name: production
    only:
        - test-branch-master
